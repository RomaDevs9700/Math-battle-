<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Battle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-light" onload="onload()">
    <div class="container py-md-5">
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
          <div class="bg-white rounded overflow-hidden text-center text-white">
            <div class="bg-success board p-4">
              <h3 id="scoreTitle">Score: <span id="score">0</span></h3>
              <div class="my-4 py-4">
                <h1>
                  <span id="a"></span>
                  <span id="operation"></span>
                  <span id="b"></span>
                </h1>
                <h1>= <span id="result"></span></h1>
              </div>
              <div class="line" style="width: 100%" id="line"></div>
            </div>
            <div class="d-flex justify-content-center my-4 py-5">
              <button class="bg-success circle-btn me-3" onclick="check(true)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="50"
                  height="50"
                  fill="white"
                  class="bi bi-check-lg"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"
                  />
                </svg></button
              ><button class="bg-danger circle-btn" onclick="check(false)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="50"
                  height="50"
                  fill="white"
                  class="bi bi-x"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-success d-none" id="refresh">
      <h1 class="mb-4">Your score: <span id="yourScore"></span></h1>
      <h1 class="mb-4">Best score: <span id="bestScore"></span></h1>
      <button class="bg-white circle-btn" onclick="reload()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="50"
          height="50"
          fill="black"
          class="bi bi-arrow-clockwise"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
          />
          <path
            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
          />
        </svg>
      </button>
      <div class="w-100 p-5" style="max-width: 400px; margin: 20px auto;">
        <table class="text-center table table-striped rounded overflow-hidden table-bordered table-light">
          <thead>
            <th>#</th>
            <th>Score</th>
          </thead>
          <tbody id="tbody" ">
            <!-- <tr>
              <td class="fw-bold">1</td>
              <td>2</td>
            </tr> -->
          </tbody>
      </div>
      </table>
    </div>

    <audio autoplay loop  id="music">
      <source src="./audio.mp3" >
    </audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
